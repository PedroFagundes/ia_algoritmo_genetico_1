<!DOCTYPE html>
<html lang="pt-BR">
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
	<title>Algoritmo Genético</title>

	<link rel="stylesheet" href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

	<div class="container">

		<div class="panel panel-primary main-panel">
			<div class="panel-heading">
				<h3 class="panel-title">Melhor de cada Geração</h3>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-hover">
					<tr>
						<th>GERACAO</th>
						<th>INDIVIDUO</th>
						<th>FA'S</th>
						<th>FA ROLETA</th>
						<th>FA ROLETA ACOMULADO</th>
					</tr>
					{% for individuo in geracao_filhos %} 
						<tr>
							<td style="color: blue;">{{ individuo.0 }}ª Geraçao</td>
							<td>{{ individuo.1 }}</td>
							<td style="color: red; font-weight: bold;">{{ individuo.2 }}</td>
							<td>{{ individuo.3 }}</td>
							<td>{{ individuo.4 }}</td>
						</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
	<script src="{% static 'jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'vendors/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
